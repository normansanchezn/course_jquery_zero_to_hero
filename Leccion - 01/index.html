<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add jQuery into HTML -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .greenText {
            color: green;
        }

        .boldText {
            font-weight: bold;
            color: red;
        }

    </style>

    <title>Leccion 01</title>
</head>
<body>

    <ul>
        <li>Hola</li>
        <li>Hola</li>
        <li>Hola</li>
    </ul>

    <ol>
        <li>Hola pero en rojo</li>
        <li>Hola pero en rojo</li>
        <li>Hola pero en rojo</li>
    </ol>

    <script>
        $(document).ready(function() {
            $("ul").addClass("greenText");

            $("ol").addClass("boldText");
        });
    </script>
    
</body>
</html>
